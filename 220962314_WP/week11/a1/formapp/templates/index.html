{% extends "base.html" %}

{% block content %}
  <h2>Product List</h2>
  <ul>
    {% for product in products %}
      <li>
        <strong>{{ product.title }}</strong> - ${{ product.price }}<br>
        {{ product.description }}
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="{% url 'product_entry' %}">Add New Product</a>
{% endblock %}
