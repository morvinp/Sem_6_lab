<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Enter Student Details</h2>
    
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="english_marks">Marks in English:</label>
        <input type="number" id="english_marks" name="english_marks" required><br><br>

        <label for="physics_marks">Marks in Physics:</label>
        <input type="number" id="physics_marks" name="physics_marks" required><br><br>

        <label for="chemistry_marks">Marks in Chemistry:</label>
        <input type="number" id="chemistry_marks" name="chemistry_marks" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if student_details %}
        <h3>Student Details</h3>
        <textarea rows="10" cols="50">{{ student_details }}</textarea><br><br>
        <label>Total Percentage: {{ percentage }}%</label>
    {% endif %}
</body>
</html>
