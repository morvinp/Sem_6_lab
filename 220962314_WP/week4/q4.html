<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Bill</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Dark theme styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2E2E2E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text for contrast */
        }

        .container {
            background-color: #333; /* Dark background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd; /* Light gray label color */
        }

        select, input[type="number"], input[type="checkbox"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444; /* Dark border */
            background-color: #444; /* Dark background for form elements */
            color: #fff; /* White text inside inputs */
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #4c5eaf;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #687aa0;
        }

        input[type="checkbox"]:checked {
            background-color: #7b8ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Produce Bill</h2>

        <!-- Dropdown for brand selection -->
        <label for="brand">Select Brand:</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>

        <!-- Checkboxes for Mobile and Laptop -->
        <label>Select Product:</label>
        <label><input type="checkbox" id="mobile"> Mobile</label>
        <label><input type="checkbox" id="laptop"> Laptop</label>

        <!-- Quantity input -->
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <!-- Produce Bill Button -->
        <button id="produceBill">Produce Bill</button>
    </div>

    <script>
        $(document).ready(function() {
            // Prices for Mobile and Laptop brands (static values for simplicity)
            const prices = {
                "HP": { "mobile": 500, "laptop": 1500 },
                "Nokia": { "mobile": 300, "laptop": 1300 },
                "Samsung": { "mobile": 600, "laptop": 1600 },
                "Motorola": { "mobile": 350, "laptop": 1400 },
                "Apple": { "mobile": 1000, "laptop": 2500 }
            };

            $("#produceBill").click(function() {
                // Get selected brand
                const selectedBrand = $("#brand").val();

                // Get selected products (Mobile and Laptop)
                const isMobileSelected = $("#mobile").prop("checked");
                const isLaptopSelected = $("#laptop").prop("checked");

                // Get quantity
                const quantity = parseInt($("#quantity").val());

                // Initialize total amount
                let totalAmount = 0;

                // Calculate total amount based on selections
                if (isMobileSelected) {
                    totalAmount += prices[selectedBrand]["mobile"] * quantity;
                }
                if (isLaptopSelected) {
                    totalAmount += prices[selectedBrand]["laptop"] * quantity;
                }

                // Check if at least one product is selected
                if (isMobileSelected || isLaptopSelected) {
                    // Show the total amount in an alert
                    alert("Total Amount: $" + totalAmount);
                } else {
                    alert("Please select at least one product (Mobile or Laptop).");
                }
            });
        });
    </script>

</body>
</html>
