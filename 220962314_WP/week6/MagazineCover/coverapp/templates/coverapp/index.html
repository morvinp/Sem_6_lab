<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magazine Cover Generator</title>
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <h1>Create Your Magazine Cover</h1>
    <form
      method="POST"
      enctype="multipart/form-data"
      action="{% url 'generate_cover' %}"
    >
      {% csrf_token %}
      <label for="image">Select Image:</label>
      <input type="file" name="image" required /><br />
      <label for="background_color">Background Color:</label>
      <input type="color" name="background_color" required /><br />
      <label for="font_size">Font Size (px):</label>
      <input type="number" name="font_size" required /><br />
      <label for="font_color">Font Color:</label>
      <input type="color" name="font_color" required /><br />
      <label for="title">Title:</label>
      <input type="text" name="title" required /><br />
      <label for="subtitle">Subtitle:</label>
      <input type="text" name="subtitle" required /><br />
      <button type="submit">Generate Cover</button>
    </form>
  </body>
</html>
