<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Webpage</title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    .col-md-4{
        padding: auto;
    }
    .row{
        padding: 0px;
    }
    /* .input-group{
        padding: 10px;
    } */
    .btn{
        margin-top: 10px;
    }
    </style>
    <body>
        <div class ="container top-section">
            <div class = "row">
                <div class ="col-md-12 text-center">
                    <h2>Bootstrap Page Design</h2>
                    <p>Divided into top and bottom sections with different components</p>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                    <h4>
                        <span class="badge">New</span>
                        <span class="badge">Popular</span>
                        <span class="badge">Limited</span>
                    </h4>
                    <button class="btn btn-primary btn-lg">Primary Button</button>
                </div>
            </div>
        </div>
        <div class="container bottom-section">
            <div class="row">
                <div class="col-md-4">
                    <h3>Sign Up</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Username">
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button class="btn btn-success btn-log">Sign In</button>
                </div>
                <div class="col-md-4">
                    <h3>Login & Password</h3>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
    
                    <button class="btn btn-primary btn-lg">Login</button>    
                </div>
                <div class="col-md-4">
                    <table class="table-container">
                        <tr>
                            <th>One thing</th>
                            <th>2 things</th>
                            <th>3 things</th>
                        </tr>
                        <tr>
                            <td>Ok</td>
                            <td>Okok</td>
                            <td>Okokok</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
